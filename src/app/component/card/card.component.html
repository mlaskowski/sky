<div class="container">
  <div class="row  justify-content-md-center">
    <div class="col-xs-12 col-md-6 col-lg-4 card-img-container">
      <img [src]="details.Poster" [alt]="details.Title" class="card-img"
       onerror="this.src='https://semantic-ui.com/images/wireframe/image.png'">
    </div>
    <div class="col-xs-12  col-md-6 col-lg-8">
      <div class="row align-items-start">
        <div class="col">
          <h1 class="card-title">{{details.Title}}</h1><h2 class="card-year">({{details.Year}})</h2>
          <p>{{details.Runtime}}</p>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <app-stars [rating]="details.imdbRating" [type]="details.Type"></app-stars>
          <span>{{details.imdbVotes}} głosów</span>

          <p>reżyseria {{details.Director}}</p>

          <p>gatunek {{details.Genre}}</p>
          <p>data premiery {{details.Released}}</p>
          <p *ngIf="details.totalSeasons">sezony <span *ngFor="let season of seasons">{{season}},</span></p>
        </div>

      </div>
      <div class="row align-items-end">
        <div class="col">
          <p>{{details.Plot}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
